# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /callbacks: default.yaml
  - override /trainer: ddp.yaml
  # - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["action_critic", "pointNeXt"]

# ====================================================
callbacks:
  early_stopping:
    monitor: "val/loss_critic_epoch"
    mode: "min"
  model_checkpoint:
    monitor: "val/loss_critic_epoch"
    mode: "min"

seed: 888
ckpt_path: null

# ====================================================
paths:
  exp_tag: action_critic

# ====================================================
trainer:
  min_epochs: 1
  max_epochs: 100
  check_val_every_n_epoch: 1
  devices: 8
# ====================================================
model:
  _target_: src.models.action_module.ActionLitModule

  train_critic: True
  num_points: 4096
  save_dir: ${paths.output_dir}

  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 1.0e-3
    weight_decay: 1.0e-4

  scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    _partial_: true
    mode: min
    factor: 0.1
    patience: 10

  net: null
  net_critic:
    _target_: src.models.components.action_network.NetworkCritic
    pointNeXt_cfg: model_cfg/pointNext.yaml
    mlp_dim_critic: 64

  critic_weight_path: null
# ====================================================
data:
  _target_: src.data.action_datamodule.ActionDataModule
  data_dir: ${paths.action_data_dir}
  motion_dir: ${paths.action_motion_dir}
  index_dir: ${paths.data_dir}
  cate_list:
    [
      "dishwasher",
      "microwave",
      "oven",
      "refrige",
      "storage",
      "table",
      "trashcan",
    ]
  batch_size: 24
  num_workers: 0
  pin_memory: True
# ====================================================
logger:
  wandb:
    tags: ${tags}
    group: "action_critic"
  aim:
    experiment: "action_critic"
