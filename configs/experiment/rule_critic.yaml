# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: rule_score.yaml
  - override /model: rule.yaml
  - override /callbacks: default.yaml
  - override /trainer: ddp.yaml
  - override /logger: wandb.yaml
  - override /paths: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["rule", "critic", "pointNeXt"]

callbacks:
  model_checkpoint:
    monitor: "val/loss_epoch"

seed: 888
ckpt_path: null

paths:
  project_tag: rule_critic_test

trainer:
  min_epochs: 1
  max_epochs: 125
  check_val_every_n_epoch: 1
  devices: 4

model:
  num_points: 4096
  optimizer:
    lr: 1e-5

  train_critic: True
  net:
    _target_: src.models.components.Model.NetworkCritic
    pointNeXt_cfg: /mnt/disk3/zihao/dev/pointnet_tem/model_cfg/pointNext.yaml
    mlp_dim_critic: 64

data:
  data_dir: ${paths.data_dir_score}
  batch_size: 8
  num_workers: 0
  pin_memory: True

logger:
  wandb:
    tags: ${tags}
    group: "rule"
  aim:
    experiment: "rule"
